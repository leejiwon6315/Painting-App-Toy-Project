<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>JEEWON'S PAINTING APP</title>
  </head>
  <body>
    <div id="title">
      <h1>JEEWON'S PAINTING APP</h1>
    </div>

    <form class="defineCanvasSize">
      <input id="jsWidth" type="text" placeholder="가로 길이 입력 (단위 px)" />
      <input id="jsHeight" type="text" placeholder="세로 길이 입력 (단위 px)" />
    </form>
    <button id="jsCanvasSizeBtn" class="sizeButton">캔버스 만들기</button>

    <canvas id="jsCanvas"></canvas>

    <div class="controls">
      <div class="controls_range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
        />
      </div>

      <div class="controls_btns">
        <button id="jsFill">Paint</button>
        <button id="jsClear">Clear</button>
        <button id="jsSave">Save</button>
      </div>

      <div id="jsColorControls" class="controls_colors">
        <div
          class="controls_color jsColor"
          style="background-color: #1a1a1a;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: white;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #ff3b30;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #ff9500;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #ffcc00;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #4cd963;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #5ac8fa;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #0579ff;"
        ></div>
        <div
          class="controls_color jsColor"
          style="background-color: #5856d6;"
        ></div>
      </div>
    </div>

    <script defer type="text/javascript" src="app.js"></script>
  </body>
</html>
